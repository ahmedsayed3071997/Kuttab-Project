<div class="container h-100" >
    <div class="row no-gutters   h-100" style="align-items: center;">
        <div class="col-12">
            <div class="row  no-gutters page">
                <div class="col-md-6 col-sm-12 text-center" style="padding: 0px 6%;">
                    <div class="head">مرحبا بك في موقع</div>
                    <div class="logo">
                        <img src="../../../../assets/images/logo.png" alt="">
                    </div>
                    <form class="formLogin" [formGroup]="forgetPasswordForm">
                        <div class="containInut">
                            <input formControlName="email" placeholder="Email or Phone Number" type="text" class="input" style="direction: ltr;">
                            <span class="icon icon-Icon-awesome-user"></span>
                        </div>
                        <div class="d-flex flex-wrap">
                            <div class="order-1">
                                <div class="actions">
                                    <button class="login" type="button" (click)="forgerPassword()">ارسال</button>
                                </div>
                            </div>
                            <div class="order-2 mr-auto">
                                <div class="actions">
                                    <button style="background: #fff;color: #111e6c;" class="login" type="button" [routerLink]="['/auth/login']">الغاء</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-sm-12 hide_sm">
                    <div class="image">
                        <img width="100%" src="../../../../assets/images/login.png" alt="">
                        <div class="centered">اعادة تعين كلمة المرور</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
